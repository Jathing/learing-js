      stu = [
        { name: '张三', age: 18, id: '001' },
        { name: '李四', age: 19, id: '002' },
        { name: '王五', age: 20, id: '003' },
        { name: '赵六', age: 21, id: '004' },
      ];

      function getMore20Stu(stu) {
        return console.log(stu.filter((item) => item.age > 20));
      }
      getMore20Stu(stu);

      function getById003(stu) {
        return console.log(stu.find((item) => item.id == '003'));
      }
      getById003(stu);

      function getMax_Min(stu) {
        var max = stu[0].age;
        var min = stu[1].age;
        for (var i = 0; i < stu.length; i++) {
          if (max < stu[i].age) {
            max = stu[i].age;
          }
          if (min > stu[i].age) {
            min = stu[i].age;
          }
        }

        return stu.filter((item) => item.age == min || item.age == max);
      }
      console.log(getMax_Min(stu));
    </script>
