    <script>
        // 1.定义一个函数，这个函数求1-100的和
        function getSum(){
            var sum = 0;
            for(var i = 0;i <= 100;i++){
                sum += i;
            }
            return sum
        }
        console.log(getSum());

        // 2、定义一个函数,这个函数可以求任意两个数的和
        // 方式1：
        function getSum1(a,b){
            return a + b;
        }
        console.log(getSum1(1,2));
        console.log(getSum1(123,234));
        console.log(getSum1(121,224));
        // 方式2：
        function getSum2(a,b){
            console.log(a + b);
        }
        getSum2(22,33);
        getSum2(221,332);

        // 3、定义一个函数,这个函数求任意两个数的最大值
        function getMax(a,b){
            return  a > b ? a : b
        }

        console.log(getMax(100,200));
