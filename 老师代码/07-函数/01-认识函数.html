<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        // 函数:函数是对某段代码的封装，这段代码是帮我们完成某一个功能

        // 函数使用包含两个步骤
        // 声明函数  封装 独立的功能
        // 调用函数  享受 封装的成果

        // 声明一个变量  使用var 关键字
        var a = 100;

        // 声明函数  
        // 1.声明函是 使用关键字 function   f 必须小写
        // 2.fn  name  函数名，可以任意命名，有语义化（fn  foo  bar）
        //    常用的函数命名通常为动词 求和 - getSum  登录getLogin 退出 - getOut
        // 3.() 是函数的特有标识 作用：用来接收数据的 
        // 4.{} 函数体 在函数体内 可以书写大量代码
        
        fn();

        function fn(){
            console.log("hello 函数");
        }

        // 调用函数  语法： 函数名()
        // 使用声明时函数的name

        // 函数声明只需要一次，但是调用函数可以N次
        fn(); //可以让这个函数体内的代码执行

        fn();








       
    </script>
</body>
</html>
