<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 书写位置一：把js代码写在html标签（开始标签）内
        button是html标签 事件源-事件发生场所的地方
        onclick  click 点击事件  on是一个前缀
        alert    监听器 事件处理程序 点击事件的发生了什么 做了什么 
        alert()  是window封装好的一个方法（函数），直接调用
    -->

    <button onclick="alert('点我~')">点我1</button>
    <button>demo</button>


    <!-- 书写位置二：把js写在script标签中（内嵌式） -->
    <button id="btn2">点我2</button>

    <!-- 书写位置三：把js写在js的文件中 -->
    <button id="btn3">点我3</button>

    <!-- 引入js -->
    <!-- 通过script标签引入js ，在script标签中写的代码会执行，在引入标签内js代码不会被执行 -->
    <script src="./out.js"></script>


    <!-- 所有的js代码写在script标签中，放在body内部的最后面 ，经常使用 -->
    <script>
        // 获取按钮
        var btn2 = document.getElementById('btn2');
            btn2.onclick = function (){
            alert('点我2')
            alert('点我2')
            alert('点我2')
        }
    </script>
   
 
</body>
</html>
