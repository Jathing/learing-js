<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    
    <script>
        // 输出方式1： alert()
        // 作用：浏览器弹出警示框
        // alert("hello world")

        // 输出方式2：  常用！
        // 浏览器控制台打印输出语句
        console.log('hello world');
        // consloe.log
        console.log();
        console.log('');

        // alert()  和 console.log()的区别：
        // alert()主要显示消息给用户看的
        // console.log() 开发人员自己运行的时候看到的消息，做调试的时候使用

        // 输出方式3：document.write()
        // 在页面上书写
        document.write('<h1>hello world</h1>')
        document.write('<p>hello world</p>')
        document.write('hello <br> world')

        // 输入方式1: prompt() 函数
        var uname = prompt("请输入您的姓名：");
        console.log(uname);
        document.write(uname);
        // document.write(您的年龄uname)
        // 拼接字符串
        document.write("您的姓名:" + uname );
        document.write('uname');
        






    </script>
</body>
</html>
