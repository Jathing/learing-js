    <script>
        // push 在数组的末尾添加元素 push返回的是新数组的长度
        // 语法：arr.push('ele')
        var arr1 = ["a","b","c"];
        // 之前的写法
        // arr1[3] = "d";

        // push 推
        arr1.push("d","e");
        console.log(arr1);

        // pop 在数组的末尾删除（取出）一个元素
        // 语法：arr.pop("ele")
        var res =  arr1.pop();
        console.log(res);
        console.log(arr1);

        // unshift 在头部添加一个元素  
        // unshift返回新数组的长度
        // 语法：arr.unshift('ele')
        var arr2 = ["a","b","c"];
        arr2.unshift("0");
        var res2 = arr2.unshift("1");
        
        // unshift 返回的新数组的长度
        console.log(res2);//5
        console.log(arr2);// ['1', '0', 'a', 'b', 'c']

        // shift  在数组中删除头部的元素
        // 语法：arr.shift();
        var res3 = arr2.shift();
        // shift 返回的是被删除的元素
        console.log(res3);  //1
        console.log(arr2);  // [ '0', 'a', 'b', 'c']

        // 总结:删除的话整体返回的是被删除的元素(shift pop)  
        //      添加的话整体返回的是新数组的长度(unshift  push!)

        // splice 在任意位置添加和删除元素

        // 不删除任何元素
