    <script>
        // Array
        // 数组是一个容器 里面可以放多个类型的数据，也是一组数据的有序集合
        // 数组中的每一个数据  叫元素  elements
        // 每一个元素都有对应的索引（下标），索引从0开始
        // 数组的长度用 length表示

        // 创建数组的两种方式
        // 1）通过字面量的形式创建
        // 2)通过new的形式创建


        // 1）创建数组-通过字面量的方式
        // 空数组
        var arr = [];
        var arr1 = ["a","b","c",true,123,undefined,null,function(){}];
        console.log(arr1);

        // 2)创建数组-通过new的形式创建
        var arr2 = new Array("hello",'world',123,null);
        console.log(arr2);

        // 空数组 ，数组中没有任何数据
        // 给数组添加元素，通过数组的索引值
        var arr3 = [];
        arr3[0] = "xixi";
        arr3[1] = "hehe";
        console.log(arr3);

        // 创建一个数组，数组里面可以放10个元素
        var arr4 = new Array(10);
        // arr4[0] = "heihei";
        // arr4[1] = "haha";
        // arr4[5] = "xixi";
        // console.log(arr4);




        






       
    </script>
