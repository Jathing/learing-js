<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
       var date = new Date();
       console.log(date);

    //    RFC 2822 标准 东八区 加上8小时
    console.log(date.toISOString()); //2023-03-14T08:24:01.991Z

    // Date日期
    console.log(date.toDateString());//Tue Mar 14 2023

    // time 时间
    console.log(date.toTimeString());
    </script>
</body>
</html>
