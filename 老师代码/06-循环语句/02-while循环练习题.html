<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 练习一：打印10次Hello World
        var i = 0;
        while(i < 10){
            console.log("hello world");
            i++
        }
        // 练习二：打印0~99的数字
        var i = 0;
        while(i < 100){
            console.log(i);
            i++
        }
        // 练习三：计算0~99的数字和
        var i = 0;
        var sum = 0;
        while(i < 100){
            sum += i; //sum = sum+i
            i++
        }
        console.log(sum);

        // 练习四：计算0~99所有奇数的和
        var i = 0;
        var sum = 0 ;
        while(i < 100){
            if(i % 2 != 0){
                sum += i;
            }
            i++
        } 
        console.log(sum);

        // 练习五：计算0~99所有偶数的和

        var i = 0;
        var sum = 0 ;
        while(i < 100){
            if(i % 2 == 0){
                sum += i;
            }
            i++
        } 
        console.log(sum);
    </script>
</body>
</html>
