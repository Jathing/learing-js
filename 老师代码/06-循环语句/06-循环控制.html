<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // break:直接跳出循环，循环到此结束
        // continue：跳出本次循环，执行下一次循环体

        var distance = 0;
        for(var i = 1 ; i <= 5;i++){
            distance += 500;
        }
        console.log(distance); //2500

        // 跑5圈，第三圈没跑
        var distance = 0;
        for(var i = 1;i <= 5;i++){
            if(i == 3){
                // 结束本次循环，继续下一次循环
                continue;
            }
            distance += 500;
        }
        console.log(distance);//2000

        var distance = 0;
        for(var i = 1;i <= 5;i++){
            if(i == 2){
                // 跳出整个循环，终止循环
                break;
            }
            distance += 500;
        }
        console.log(distance);//500
    </script>
</body>
</html>
