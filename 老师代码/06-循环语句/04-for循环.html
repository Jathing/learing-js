<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 语法
        // for(变量的初始值;循环条件;变量的变化量){
        //     // 循环体
        // }
        
        var distance = 0;
        for(var i = 1;i <= 5;i++){
            distance += 500;
        }
        console.log(distance); //2500

        // 练习一：打印10次Hello World
        for(var i = 0;i < 10;i++){
            console.log('hello world');
        }

        // 练习二：打印0~99的数字
        for(var i = 0;i <= 99;i++){
            console.log(i);
        }

        // 练习三：计算0~99的数字和
        var sum = 0 ;
        for(var i = 0;i<= 99;i++){
            sum += i;
        }
        console.log(sum);


        // 练习四：计算0~99所有奇数的和
        var sum = 0;
        for(var i = 0;i<=99;i++){
            if(i % 2 != 0){
                sum += i;
            }
        }
        console.log(sum);
        // 练习五：计算0~99所有偶数的和*
        var sum = 0;
        for(var i = 0;i<=99;i++){
            if(i % 2 == 0){
                sum += i;
            }
        }
        console.log(sum);


       
    </script>
</body>
</html>
