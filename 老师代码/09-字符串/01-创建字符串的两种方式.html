<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 创建方式:
        // 可以通过字面量的形式来创建一个字符串
        // 可以通过new String()来创建一个字符串

        // 1.通过字面量的形式来创建一个字符串
        var str1 = "hello";
        console.log(str1);

        // 获取字符串的长度 length 长度
        // .属性访问运算符 只有对象可以打点
        // str在打点的这个过程中 瞬间包装成一个对象 叫包装对象
        console.log(str1.length); //5 

        // 2)通过 new String() 来创建一个字符串
        // new 是一个对象  str2是一个对象
        var str2 = new String("world");
        console.log(str2);
        console.log(str2.length); 








       
    </script>
</body>
</html>
