<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      // number数据类型 表示数字 有整数、小数、特殊数值（Infinity、NaN、MIN_VALUE、MAX_VALUE）
      // 在js中，无论是整数还是小数，都是number类型
       
       var width = 200;
       var height = 100;
       var age = 18;
       var score = 80.5;
       console.log(score);
       console.log(typeof score);

        //    数字可进行运算
        var dbScore =  score * 2;  //80.5*2
        console.log(dbScore);

        var size = width + height; //200+100
        console.log(size); 

        // 特殊值 无穷大和无穷小
        var num1 = Infinity;
        console.log(num1);
        console.log(typeof num1);

        var num2 = -Infinity;
        console.log(num2);
        console.log(typeof num2);

        var num3 = 1/0;
        console.log(num3); //js运行的结果是Infinity  java中直接会报错

        // 特殊值 NaN not a number
        var num4 = "wang" * 100;
        console.log(num4);
        console.log(typeof num4);

        // 判断一个数据是否是NaN
        console.log("isNaN",isNaN(num4)); //true

        // 特殊数值最大值和最小值
        var min = Number.MIN_VALUE;
        var max = Number.MAX_VALUE;
        console.log(min);  //5e-324  5*10的负324次方
        console.log(max);  //1.7976931348623157e+308  1.79*10308次方

        // 对小数进行运算，需要把小数转换成整数
        var a = 0.7;
        var b = 1 - 0.3;
        console.log(b);//0.7
        console.log(a == b);//true

        var j = 0.3;
        var i = 1 - 0.7;
        console.log(i);  //0.30000000000000004
        console.log(j == i ); //false

        var m = 0.7 * 10;
        var n = 1 * 10 - 0.3 * 10;
        console.log(m == n);//true

    </script>
</body>
</html>
