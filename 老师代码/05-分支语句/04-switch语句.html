            // 用户输入年月日三个数，判断日期是当年的第几天
            // 思考：拿到年份需要知道是哪一年，判断是闰年还是平年 闰年 2月 29天  平年 28天
                    // 拿到月份需要
                    // 2023-01-02   2   2023-02-02 31+2  2023-03-02  31+28+2   += 
                    // 需要考虑三种情况  2月 28 29天   1 3 5 7 8 10 12 = 31

            var year = +prompt('请输入年份');
            var month = +prompt('请输入月份');
            var day = +prompt('请输入天');
            var res = 0; //总计多少天
            switch(month){
                case 12:
                    res += 30;

                case 11:
                    res += 31;

                case 10:
                    res += 30;

                case 9:
                    res += 31;

                case 8:
                    res += 31;

                case 7:
                    res += 30;

                case 6:
                    res += 31;
                    
                case 5:
                    res += 30;

                case 4:
                    res += 31;

                case 3: // 2023 - 3-3
                    if((year % 4 == 0 && year % 100 !=0) || (year % 400 ==0)){
                        res += 29
                    } else{
                        res += 28
                    }
                case 2:   
                    res += 31; //res = res + 31

                case 1:
                    res += day; //天  res= res + day
            }
            console.log(year + "年" + month + "月" +day + "日" + "一年中的第" + res + "天");
