<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- js 中的数据类型 -->
    <!-- 基本数据类型：number string boolean undefined null symbol bigint -->
    <!-- 引用数据类型：Object  Function Array -->
    <script>
        // Object 是一个对象 容器 数组和对象都是一个容器
        // 在对象里面的放的属性 属性里面是属性名和属性值
        // 属性名  键 key
        // 属性值  值 value（可以放任何数据类型）
        // key: value


        // 方式一：通过字面量的形式创建一个对象
        var obj = {
            name : "wang",
            age : 18,
            isMarry : false,
            // 如果函数位于一个对象中，这个函数叫方法
            eat : function(){  //eat 在这里是一个方法
                console.log("eat..");
            }
        }

        // 通过对象中的属性名来访问 
        console.log(obj.name);
        // eat方法调用方式一：在需要的地方直接通过打点的方式调用
        obj.eat();

        // ["key"]也可以访问
        console.log(obj["name"]);
        console.log(obj["age"]); 
        console.log(obj["eat"]); 

        // eat方法调用方式一：在需要的地方使用中括号的方式调用
        obj["eat"]();


         // 方式一：通过new Object创建对象
         var obj1 = new Object();
         console.log(obj1);
         obj1.name = "wang";
         obj1.age = 18;
         obj1.height = 168;
         console.log(obj1);
         console.log(obj1.name);

    </script>
</body>
</html>
