    <script>
        // 赋值运算符的分类
        //     简单的赋值运算符:=
        //     复杂的赋值运算符:+= -= *= /= %=
        var num = 100;

        // 由运算符参与的表达式 都有一个新的返回值
        // 赋值运算符有一个特点 ：整体有一个返回值
        // 1 + 1 = 2
        var m = n = k = 1;

        // 有很多操作，编程语言封装了运算符，出现了复杂运算符
        var num = 1;
        num = num + 1; //2
        
        // +=
        var a = 2;
        a += 10;  //a = a+10
        console.log(a);  //12

        var num1 = 100;
        num1 += 120;  //num1 = num1 + 120
        console.log(num1); //220

        // -=
        var num2 = 100; 
        num2 -= 30;   //num2 = num2 - 30
        console.log(num2);  //70

        // *=
        var num3 = 70;
        num3 *= 2;   //num3 = num3 * 2
        console.log(num3);  //140

        // /=
        var num4 = 10;
        num4 /= 2;   //num4 = num4 / 2
        console.log(num4);  //5

        // %=
        var num5 = 10;
        num5 %= 3;   //num5 = num5 % 3   10 % 3 == 1
        console.log(num5);  //1





    </script>
