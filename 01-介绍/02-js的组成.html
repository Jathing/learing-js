    js的组成
        ECMAScript  脚本程序设计语言
        作用：制定js的语法标准
        核心语法：变量 数据类型 分支语句 循环语句 对象 数组 字符串
        Es3 和 Es5  Es6+

        Web APIs:

        DOM Document(文档) Object(对象) Model（模型）文档对象模型
            操作文档，比如对页面元素进行移动、大小、添加删除等操作
        
        BOM Browser（浏览器） Object(对象) Model（模型）  浏览器对象模型
            操作浏览器，比如页面弹窗，检测窗口宽度、存储数据到浏览器等等
