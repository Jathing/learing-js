<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用switch实现用户输入年月日三个数,一个判断日期是今年第几天的功能
    var year = prompt("请输入年份");
    var month = prompt("请输入月份");
    var day = prompt("请输入日期");
    var sum = 0;
    switch (month){
      case 12:
        sum += 30;
      case 11:
        sum += 31;
      case 10:
        sum += 30;
      case 9:
        sum += 31;
      case 8:
        sum += 31;
      case 7:
        sum += 30;
      case 6:
        sum += 31;
      case 5:
        sum += 30;
      case 4:
        sum += 31;
      case 3:
        if (year % 4 == 0 && year % 100 != 0 || year % 400 == 0) {
          sum += 29;
        } else {
          sum += 28;
        }
      case 2:
        sum += 31;
      case 1:
        sum += day;
    }    
  </script>
</body>

</html>
