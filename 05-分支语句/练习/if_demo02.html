<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    var num = +prompt("请输入1~7中的数字");
    if (num = 1) {
      console.log("今天是周一")
    } else if (num = 2) {
      console.log("今天是周二")
    } else if (num = 3) {
      console.log("今天是周三")
    } else if (num = 4) {
      console.log("今天是周四")
    } else if (num = 5) {
      console.log("今天是周五")
    } else if (num = 6) {
      console.log("今天是周六")
    } else if (num = 7) {
      console.log("今天是周日")
    } else {
      console.log("请重新输入")
    }
  </script>
</body>

</html>
