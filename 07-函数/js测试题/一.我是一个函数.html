<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 第一种
    function fn1() {
      console.log("我是一个函数1");
    }
    fn1();

    // 第二种
    function fn2() {
      return "我是一个函数2";
    }
    var res1 = fn2();
    console.log(res1)

    // 第三种 console.log只会打印return的值
    function fn3() {
      console.log("我是一个函数3");
      // return "我是一个函数3"
    }
    var res2 = fn3();
    console.log(res2)
  </script>
</body>

</html>
