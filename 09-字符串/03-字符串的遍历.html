<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  
<body>
  <script>
    // for循环 命令式编程(注重过程)
    var str1 = "hello"
    for (let i = 0; i < str1.length; i++) {
      console.log(str1[i]);
    }
    //for of 声明式编程(注重结果)
    for (var item of str1) {
      console.log(item)
    }
    
  </script>
</body>

</html>
