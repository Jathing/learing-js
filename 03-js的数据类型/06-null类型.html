<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <script>
        // null数据类型， 只有一个值 特殊值 null
        // null类型通常用来表示一个对象为空，当我们给对象设置初始化的时候，可以赋值为null

        // 给一个已经声明的变量进行初始化
        var user = null;
        user = {
            name : 'wang',
            age : 18,
        }

        // null和undefined的关系:

        // undefined通常只有在一个变量声明但是未初始化时，它的默认值是undefined才会用到；
        // 并且我们不推荐直接给一个变量赋值为undefined，所以很少主动来使用；
        // null值非常常用，当一个变量准备保存一个对象，但是这个对象不确定时，我们可以先赋值为null；

    </script>
</body>
</html>
