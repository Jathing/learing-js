<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // Boolean类型（布尔类型）
        // 对应的值有2个 true（真）  false（假）

        var isOk = true;
        console.log(isOk);

            // 关系运算符，最终得到的结果是布尔类型
            console.log(2 > 1);   //true
            console.log(2 == 1);   //false

            // 表示非  !
            console.log( 2 != 1);  //true



    </script>
</body>
</html>
