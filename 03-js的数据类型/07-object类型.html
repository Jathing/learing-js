<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var uname = 'wang';
        var age = 18;
        var height = 168;

        // 对象：object 也可以称之为容器
        // js中的容器 {}  []  set map
        var user = {
            // uname   属性名  "wang"  属性值
            // 属性名   键（key）  属性值 值 （value）
            // 键值对   key：value
            uname : "wang",
            age : 18,
            height : 168
        }

        // . 叫属性访问运算符 只有对象可以打点
        console.log(user);
        console.log(user.uname);
        console.log(user.age);
        console.log(user.height);


        // 1.初始化对象
        var obj = null;    
        // 2.给对象赋值
        obj = {
            key:value,
            key:value,
            key:value
        }






       
    </script>
</body>
</html>
