<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 操作数组：增删改查
        // 增：增加数组的元素
        // 删：删除数组的元素
        // 改：修改数组的元素
        // 查：查看（访问数组的元素）

        // lenth 长度
        var arr1 = ["a","b","c"];
        // .属性访问运算符 只有对象可以打点
        // 数组的本质是对象
        console.log(arr1.length);   //3  数组元素的个数

        // 访问元素一
        var arr2 = ["a","b","c"] ;
        // 通过[下标]访问某一项元素
        console.log(arr2[0]);//a
        console.log(arr2[1]);//b
        console.log(arr2[2]);//c

        // 如果访问一个不存在的元素，得到undefined
        console.log(arr2[3]);// undefined


        // 访问元素二（不常用）
        var arr3 =  ["a","b","c"] ;
        console.log(arr3[0]);//a
        console.log(arr3.at(0));//a
        console.log(arr3.at(3));//undefined
        // 如果at参数是负值的话，会从后往前找
        console.log(arr3.at(-1));//c
        console.log(arr3.at(-2));//b

        // 把数组中的元素挨个取出来，这个过程叫遍历数组
        var arr4 =  ["a","b","c"] ;
        for(var i = 0 ; i < arr4.length;i++){
            console.log(arr4[i]);
        }


        // 修改元素-通过索引
        var arr5 =  ["a","b","c"] ;
        // 修改某个元素
        arr5[2] = "C";
        console.log(arr5[2]);
        console.log(arr5);

        // 添加元素
        arr5[3] = "d";
        console.log(arr5[3]);
        console.log(arr5);
        console.log(arr5.length);












        

       
    </script>
</body>
</html>
