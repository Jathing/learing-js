    <script>
        // reduce :进行累加
        // prev :表示之前的累加和 - 可以指定初始值
        // next :表示下一项 
        // 第一次：prev 100 next 1
        // 第二次：prev 101  next 2
        // 第二次：prev 103  next 3
        // 第二次：prev 106  next 4
        // 第二次：prev 110  next 5
        // 第二次：prev 115  next 6

        var arr = [1, 2, 3, 4, 5, 6];
        var res = arr.reduce(function (prev, next) {
            return prev + next
        }, 100)//指定的prev的初始值
        console.log(res);//121


    </script>
