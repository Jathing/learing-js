<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // arr.forEach 遍历数组
    var arr = [1, 2, 3, 4, 5, 6, 7, 8]
    var res = arr.forEach(function (item) {
      // item += "xxx";
      return console.log(`${item}xxx`)
      
    })
    console.log(res)
    // map 对数组中的每一个元素进行加工
    var res2 = arr.map(function (item) {
      return item + "xxxx"
    })
    console.log(res2)

  </script>
</body>

</html>
