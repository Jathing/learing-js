<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // slice截取数组元素
    var arr = [1, 2, 3, 4, 5, 6]
    // 前闭后开
    console.log(arr.slice(2, 4))
    // 如果没有end 截取的是开始之后的所有元素
    console.log(arr.slice(2))
    // start传值为负数
    console.log(arr.slice(-3))
    // 不传参数 获得全部
    console.log(arr.slice())
    // end为负值
    console.log(arr.slice(1, -1))

    // concat
    var arr2 = ["a", "b", "c"]
    var arr3 = ["甲", "乙", "丙"]
    var res = arr2.concat(arr3)
    console.log(res)
    var res2 = arr2.concat(arr3).concat(arr)
    console.log(res2)
    var res3 = arr2.concat(arr3, arr)
    console.log(res3)

    // join 把数组转换成字符串
    console.log(arr.join())
    console.log(arr.join("-"))
    console.log(arr.join("==>"))


  </script>
</body>

</html>
