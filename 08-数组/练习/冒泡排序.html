<!DOCTYPE html>

  <title>Document</title>

<body>
  <script>
    //冒泡排序
    let arr = [98, 98, 99, 96, 92, 93, 94, 99, 96]
    for (let i = 0; i < arr.length - 1; i++) {
      for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
          let temp = arr[j]
          arr[j] = arr[j + 1]
          arr[j + 1] = temp
        }
      }
    }
  </script>
</body>

</html>
