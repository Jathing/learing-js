<body>
  <script>
    // 2.对于数组[98，98，99，96，92] 请把另一位插班生的成绩添加到数组的最前面 成绩为91
    let arr = [98, 98, 99, 96, 92];
    let achievement = 91;
    // 方式一:
    arr.unshift(achievement);
    console.log(arr);

    // 方式二:
    arr.splice(0, 0, 91)
    console.log(arr);

  </script>
</body>
