<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let str = prompt("请输入内容:")
    let arr = []
    for (let i = 0; i < str.length; i++) {
      item = str[i];
      arr.push(item);
    }
    document.write(arr)

  </script>
</body>

</html>
