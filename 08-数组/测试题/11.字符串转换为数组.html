  <script>
    // 现在有字符串'abcde' 请将该字符串中的每一位字符拆分 然后弄成一个数组 如['a', 'b'...]
    let s = 'abcde';
    let arr = []
    for (let i = 0; i < s.length; i++) {
      item = s[i];
      arr.push(item);
    }
    console.log(arr)
  </script>
