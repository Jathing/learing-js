    let input = prompt("请输入3个数字，用逗号隔开：");
    let inputArr = input.split(",").map(Number); // 将输入字符串切割成数字数组

    let result = []; // 用于存储结果
    for (let i = 0; i < 10; i++) {
      if (!inputArr.includes(i)) { // 如果当前数字没有被输入过，则加入结果数组
        result.push(i);
      }
    }
    console.log(`您没有输入的数字是：${result}`);

  </script>
