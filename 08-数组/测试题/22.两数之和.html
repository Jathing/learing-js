<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那两个整数，并返回它们的数组下标。你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。比如var nums = [2, 7, 11, 15]; var target = 9; 那么最终你得到的结果是[0, 1]

    var twoSum = function (nums, target) {
      var newArr = [];
      for (let i = 0; i < nums.length; i++) {
        for (let j = i + 1; j < nums.length; j++) {
          if (nums[i] + nums[j] == target) {
            newArr[0] = i;
            newArr[1] = j;
            return newArr;
          }
        }
      }
    };
  </script>
</body>

</html>
