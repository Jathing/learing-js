    <script>
        // String 在项目中使用最多，就是所谓的字符串  ''   ""   ``
        var uname = "wang";
        var address = 'zz';
        var desc = "今天是周一";

        //在js中，可以使用单引号，双引号，反引号
        var str1 = 'haha';
        //双引号
        var str2 = "xixi";
        //  反引号
        var str3 = `heihei`;

        // 拼接字符串 使用 +（拼接字符串）
        var str4 = str1 + str2;
        console.log(str4); //hahaxixi

    

        var str5 = str4 + str3; //hahxixiheihei
        console.log(str5);

        // 在一个长串中 放一个变量
        var userName = " wang ";
        var str6 = "hello" + userName + "how are you";
        console.log(str6);

        // 拼接字符串 第二种方式 模板字符串（es6）
        // ``  变量： ${}
        var str7 = `hello ${userName} how are you`
        console.log(str7);

        // 转义字符（就是转变原有的意思）
        var str8 = "'wang'";
        var str9 = '"wang"';

        var str10 = "\"wang\"";
        console.log(str10);

        // \n表示换行 ，打印99乘法表
        var str11 = "hello \n world";
        var str12 = "hello \r world";
        console.log(str11);
        console.log(str12);


        console.log(1 != 7)
        


        console.log("")






    </script>
