<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 注意一：如果一个变量未声明（declaration）就直接使用，那么会报错；
        // 注意二：如果一个变量有声明，但是没有赋值，那么默认值是undefined；
        // 注意三：如果没有使用var声明变量也可以，但是不推荐（事实上会被添加到window对象上）；

        // 第一种情况 不声明 不赋值，直接打印(报错，报错之后下面的代码将不会被执行)
        // console.log(age); // age is not defined

        // 第二种情况 只声明不赋值，打印会undefined
        var address;
        console.log(address);  //undefined

        // 第三种情况：如果没有使用var声明变量也可以，但是不推荐，挂载window对象身上
        uname = "wang";
        console.log(uname);


        var uname = "wang";

        var score = 59;
        score = 60;
        score = 100;
        console.log(score);  //100






    </script>
</body>

</html>
