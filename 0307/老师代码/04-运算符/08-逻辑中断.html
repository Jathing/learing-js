<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        "use strict";
        // 逻辑中断
        var i = 100;
        console.log(1 > 234 || ++i); //101
        console.log(i); //100

        var i = 100;
        console.log(101 && i++);//100
        console.log(i);//101

    </script>
</body>

</html>
