<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
    //    为什么需要数据类型？
    //     数据存储在内存，内存空间不是无限的，我们合理的使用内在空间
    //     给不同的数据分配不同的内存空间，数据类型就是为了让我们合理地使用内存空间

    // 在 JavaScript 中有 8 种基本的数据类型（7 种原始类型和 1 种复杂类型）

    // 基本数据类型 （原始类型）
        // Number  数字 10 20    对应的值有无数个
        // String  字符串  'wang' "Lee" 对应的值有无数个
        // Boolean 布尔类型 对应的值只有两个  true false
        // Undefined 
        // Null    空
        // BigInt（后续了解）
        // Symbol（后续了解）

    // 复杂数据类型 （引用类型）
        // Object  对象

        var age = 18; //number
        console.log(age);
        console.log(typeof age);

        var dec = "这是一段描述";
        console.log(dec);
        console.log(typeof dec); //string(字符串)

        var isLogin = false;
        console.log(isLogin);
        console.log(typeof isLogin);//boolean

        var ok;
        console.log(ok);
        console.log(typeof ok);  //undefined (只声明 不赋值)

        var dataList = null;
        console.log(dataList);
        console.log(typeof dataList);  //object  nulltypeof测出来的是object -特殊情况


        var obj = {}; //{}是一个对象 容器
        console.log(obj);
        console.log(typeof obj);

        // typeof 是一个运算符  
        // 作用：判断检测数据类型






    
    </script>
</body>
</html>
