<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // String() 构造函数
        // 这是一个强转化
        // 可以把number、boolean、undefined、null、字面量

        // 1.把number类型转为String类型
        var a = 100; //number
        console.log(String(a));
        console.log(typeof String(a)); //string

        // 2.把boolean类型转为String类型
        var b = false; //boolean
        console.log(String(b));
        console.log(typeof String(b)); //string

        // 3.把undefined类型转为String类型
        var c;   //und
        console.log(String(c));
        console.log(typeof String(c)); //string

        // 4.把字面量类型转为String类型
        console.log(String(111));
        console.log(typeof String(111)); //string

        // 4.把null类型转为String类型
        var d = null;
        console.log(String(d));
        console.log(typeof String(d)); //string





       
    </script>
</body>
</html>
