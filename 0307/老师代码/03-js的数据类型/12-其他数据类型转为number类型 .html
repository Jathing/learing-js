<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // 1)通过Number() 构造函数
         // 2） +  -
         // 3）parseInt parseFloat

        //  转整数
        var str1 = "123";  //string
        console.log(parseInt(str1));  //123
        console.log(typeof parseInt(str1));  //number

        //  转整数
        var str2 = "123.123";  //string
        console.log(parseInt(str2));  //123
        console.log(typeof parseInt(str2));  //number

        //  转整数
        var str3 = "123px";  //string
        console.log(parseInt(str3));  //123  能转则转
        console.log(typeof parseInt(str3));  //number

        //  转整数
        var str4 = "ok123px";  //string
        console.log(parseInt(str4));  //NaN 能转则转
        console.log(typeof parseInt(str4));  //number


        // 转小数
        var str5 = "123.123123123";  // string 
        console.log(parseFloat(str5)); //123.123123123
        console.log(typeof parseFloat(str5));////number

        // 转小数
        var str6 = "123";  // string
        console.log(parseFloat(str6));  //123.123  能转则转 
    
        console.log(typeof parseFloat(str6));////number

        // 转小数
        var str6 = "ok123.123px";  // string
        console.log(parseFloat(str6));  //NaN 
        console.log(typeof parseFloat(str6));////number

       
    </script>
</body>
</html>
