<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var date1 = new Date();
      console.log(date1); //Wed Mar 15 2023 09:41:30 GMT+0800 (中国标准时间)

      var date2 = new Date('2023-03-15');
      console.log(date2);

      var date3 = new Date('2023,03,15,08,44'); //Invalid Date 无效时间
      console.log(date3);

      var date3 = new Date(2023, 03, 15, 08, 44);
      console.log(date3);
      //获取时间戳(它是一个整数值,表示自1970年1月1日00:00:00 UTC以来的毫秒数)
      var date5 = new Date().getTime();
      console.log(date5);

      var date6 = new Date(1678845110501);
      console.log(date6);
    </script>
  </body>
</html>
