<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 水仙花数100~1000
    for (let i = 100; i < 1000; i++) {
      if (Math.pow(parseInt(i / 100), 3)
        + Math.pow(parseInt(i / 10) % 10, 3)
        + Math.pow(i % 10, 3)
        == i
      ) {
        console.log(i)
      }
    }
    console.log("=====================")
    // 水仙花数 1~100
    for (let i = 1; i <= 100; i++) {
      if (
        Math.pow(parseInt(i / 10) % 10, 3)
        + Math.pow(i % 10, 3)
        == i
      ) {
        console.log(i)
      }
    }
  </script>
</body>

</html>
