<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 输入一批整数，使用循环求出最大值和最小值，输入0的时就结束
    let max = 0;
    let min = 0;
    let num = -1;
    while (num != 0) {
      num = parseInt(prompt("请输入一个整数"));
      if (num > max) {
        max = num;
      }
      if (num < min) {
        min = num;
      }
    }
    console.log(max, min)
  </script>
</body>

</html>
